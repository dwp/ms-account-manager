spring:
  main:
    banner-mode: 'off'
  jmx:
    enabled: false
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
  profiles:
    active: test
  data:
    mongodb:
      uri=mongodb://localhost:27017/account:
  config:
    use-legacy-processing: true

server:
  port: 8080

mongock:
  change-logs-scan-package: uk.gov.dwp.health.account.manager.migration

management:
  endpoints:
    web:
      exposure:
        include: prometheus, info, health
  endpoint:
    health:
      enabled: true
      show-details: always
    prometheus:
      enabled: true
  health:
    mongo:
      enabled: false

uk:
  gov:
    dwp:
      health:
        changestream:
          channels:
            - collection: account
              routingKey: pip.account.mgr.stream
              database: example
    shop:
      fha:
        integration:
          messaging-type: aws
          outbound-topic-exchange: stream-topic
          sns-endpoint-override: http://localhost:4566
          aws-region: US_EAST_1

totp:
  baseUrl: http://ms-totp-authenticator:8080
  verifyPath: /v1/totp/verify
  generatePath: /v1/totp/generate

pipcsgw:
  baseUrl: http://wm-pipcs-gw:8080
  checkCanApplyPath: can-apply

feature:
  encryption:
    messaging:
      enabled: false
  data:
    changestream:
      enabled: false
  mongo:
    stable:
      api:
        enabled: true

aws:
  encryption:
    kms-override: http://localhost:4566
    message-data-key-id: alias/test_event_request_id
    mongo-data-key-id: alias/test_mongo_request_id
    kms-key-cache: true
